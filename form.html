<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>User Registration Form</title>
  </head>

  <body>
    <div>
      <div class="container shadow mt-5 bg-light">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <h1 class="text-danger text-center">User Registration Form</h1>
            <form
              action="process_form.php"
              method="POST"
              enctype="multipart/form-data"
              class="form-control mb-4 bg-warning"
            >
              <label for="name">Name:</label>
              <input type="text" name="name" required class="form-control"/>

              <label for="email">Email:</label>
              <input type="email" name="email" required class="form-control"  />

              <label for="password">Password:</label>
              <input type="password" name="password" required class="form-control" />

              <label for="profile_pic">Profile Picture:</label>
              <input type="file" name="profile_pic" required class="form-control" />

              <input type="submit" name="submit" value="Submit" class="btn btn-success form-control mt-3 mb-2" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
